<!DOCTYPE html>
<html> 
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SASS dark theme</title>
	<!-- CSS File attachment -->
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="stylesheet" type="text/css" href="style/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style/responsive.css">
	<link rel="stylesheet" type="text/css" href="style/fontawesome.min.css">
	<link rel="stylesheet" type="text/css" href="style/all.css">
	<!-- fevicon icon -->
	<link rel="icon" type="image/jpg" href="image/avatar.png">
	<!-- google font attachment -->
	<link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
	<div class="container">
		<div id="app" 
		:class='darkTheme ? "darkTheme" : "lightTheme"'>
			<div class='content'>
			Hello, Dark theme World!
			</div>
			<button @click='toggleTheme'>
			Toggle Theme
			</button>
		</div>
	</div>




	<!-- jquery attachment -->
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/fontawesome.min.js"></script>
	<script type="text/javascript" src="js/all.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
	
</body>
</html>
